on: [push]

jobs
  test:
    runs-on: ubuntu-latest
    name: test flow
    steps:
    - name: Login to ACR
      uses: denverdino/acr-login@v1
      env:
        login-server: registry.cn-hangzhou.aliyuncs.com
        username: "${{ secrets.REGISTRY_USERNAME }}"
        password: "${{ secrets.REGISTRY_PASSWORD }}"


